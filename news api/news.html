<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #products{
      margin: 10% 10% 10% 10%;
    
        height: 600px;
        display: grid;
      
        grid-gap: 5%;
        justify-content: center;

    }
    img{
        height: 500px;
        width: 800px;
    }
</style>
<body>
    <h1 onclick="remove()" >GO BACK</h1>
    <div id="products"></div>
</body>
</html>
<script>
//get the data from the localstorage 
let nws = JSON.parse( localStorage.getItem("nws"))
console.log(nws);
function showproducts() {
    

    let parent = document.getElementById("products")
      nws.forEach(function (articles) {
        //  console.log(product.price);
    
      let div = document.createElement('div')
      let img = document.createElement("img")
      img.src = articles.urlToImage
      let product_price = document.createElement("p")
      product_price.textContent = articles.title
      let pp = document.createElement("p")
      pp.textContent = articles.content
      let product_name = document.createElement("p")
      product_name.textContent = articles.author
      
      div.append(img,product_name,product_price)
          parent.append(div,pp)
      })
    
    }
    showproducts()


    function  remove() {
        localStorage.setItem("nws",JSON.stringify([]))
        window.location="home.html"
    }
</script>
